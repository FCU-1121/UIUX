<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./asset/index.css" />
    <title>Bmi Calculator</title>
  </head>
  <body>
    <h2>BMI System</h2>
    <div class="container">
      <div class="input-container">

        <form name="bmi">
          <p style="margin-top: 0;">Your Name</p>
          <input
            type="text"
            id="pname"
            name="pname"
            value=""
            required
            placeholder="請輸入你的名子"
          />

          <p>Weight(kg)</p>
          <div class="value-container">
            <div class="select-fragment">
              <div class="select">
                <label for="weight0" class="obj">百位</label>
                <select name="weight" id="weight0">
                  <option value="None">0</option>
                </select>
              </div>

              <div class="select">
                <label for="weight1" class="obj">十位</label>
                <select name="weight" id="weight1">
                  <option value="None">0</option>
                </select>
              </div>

              <div class="select">
                <label for="weight2" class="obj">個位</label>
                <select name="weight" id="weight2">
                  <option value="None">0</option>
                </select>
              </div>
            </div>

            <div id="weight-result" class="res">0</div>
          </div>

          <p>Height(cm)</p>
          <div class="value-container">
            <div class="select-fragment">
              <div class="select">
                <label for="height0" class="obj">百位</label>
                <select name="height" id="height0">
                  <option value="None">0</option>
                </select>
              </div>
              <div class="select">
                <label for="height1" class="obj">十位</label>
                <select name="height" id="height1">
                  <option value="None">0</option>
                </select>
              </div>
              <div class="select">
                <label for="height2" class="obj">個位</label>
                <select name="height" id="height2">
                  <option value="None">0</option>
                </select>
              </div>
            </div>
            <div id="height-result" class="res">0</div>
          </div>

          <input
            type="Button"
            value="SUBMIT"
            onclick="showBMI()"
            class="submit"
          />
        </form>
      </div>

      <div class="result-container">
        <div class="cur-result">
          <p id="result_name">Result</p>
          <div class="bmi-number" style="margin-bottom: 0;"></div>
          <div class="alert-message"></div>
        </div>
        <ul class="all-person">
          <p>歷史紀錄</p>
          <!-- <li>
          <div class="username"></div>
          <div class="bmi-value"></div>
          <div class="alert-message"></div>
        </li>     -->
        </ul>
      </div>

      
    </div>
  </body>
  <script src="./js/index.js"></script>
</html>
